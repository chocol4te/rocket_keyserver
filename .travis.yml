language: rust
rust:
- nightly

services:
  - postgresql

addons:
  apt:
    packages:
    - git
    - clang
    - make
    - pkg-config
    - libssl-dev
    - capnproto
    - libsqlite3-dev
    - libpq-dev

before_install:
- rustup component add rustfmt-preview
- cargo install clippy
- git clone https://git.lysator.liu.se/nettle/nettle.git
- cd nettle
- git checkout 0d993096
- ./.bootstrap
- ./configure
- make
- sudo make install

script:
  - cargo fmt --all -- --check
  - cargo clippy
  - cargo check
#  - cargo test
#  - cargo build --release

cache:
  - cargo
  - ccache

before_cache:
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never